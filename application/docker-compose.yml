services:
  ecir-nugget-extractor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecir-nugget-extractor
    ports:
      - "127.0.0.1:8547:4000"
    volumes:
      - uploads-data:/tmp/uploads
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  uploads-data:
    driver: local
